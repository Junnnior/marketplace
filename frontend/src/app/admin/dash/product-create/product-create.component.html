<div class="container">
    <h5>Criar novo produto</h5>
    <hr>

    <div class="form-create-product">
        <!-- Add image -->
        <div class="image-cropper" for="select-image">
            <label for="select-image">Clique para escolheruma imagem</label>
            <input type="file" id="select-image" (change)="fileChangeEvent($event)" />

            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3" [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)"></image-cropper>
        </div>

        <div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nome</label>
                    <input class="form-control" id="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="price">Pre√ßo</label>
                    <input type="number" class="form-control" id="price" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</div>
